<div class="popover"
  tooltip-animation-class="fade"
  uib-tooltip-classes
  ng-class="{ in: isOpen() }">
  <div class="arrow"></div>

  <div class="popover-inner">
      <h3 class="popover-title" ng-bind="title" ng-if="title"></h3>
      <div class="popover-content" ng-bind="content"></div>
  </div>
</div>
